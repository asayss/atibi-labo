        function normalizeText(text) {
            return text

                .replace(/[ÿ§Ÿà]/g, 'Ÿà')

        function sortPharmaciesAlphabetically(pharmacies) {

                const nameB = b.name.replace(/^ÿµŸäÿØŸÑŸäÿ©\s+/, '').trim();
                
                return nameA.localeCompare(nameB, 'ar', { sensitivity: 'base' });
            });

                const normalizedAddress = normalizeText(pharmacy.address);
                
                const searchMatch = normalizedName.includes(normalizedSearchTerm) ||
                                   normalizedAddress.includes(normalizedSearchTerm);
                
                return cityMatch && searchMatch;
            });
            
            displayPharmacies(sortPharmaciesAlphabetically(filtered));
        }

        function performSearch() {
            filterPharmacies();
        }

        // Initialize the page with alphabetically sorted pharmacies
        const sortedPharmacies = sortPharmaciesAlphabetically(pharmacies);
        displayPharmacies(sortedPharmacies);

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', filterPharmacies);
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // ÿ•ÿ∂ÿßŸÅÿ© event listeners ÿ®ÿπÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        document.addEventListener('DOMContentLoaded', function() {
            // City filter functionality - ŸÑŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿ¨ŸÖŸäÿπŸáÿß (ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ© ŸàÿßŸÑŸÖÿÆŸÅŸäÿ©)
            function addCityButtonListeners() {
                document.querySelectorAll('.city-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        document.querySelectorAll('.city-btn').forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        currentCity = this.dataset.city;
                        filterPharmacies();
                    });
                });
            }

            // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿØÿßŸÑÿ© ŸÅŸä ÿßŸÑÿ®ÿØÿßŸäÿ©
            addCityButtonListeners();

            // ÿ•ÿπÿßÿØÿ© ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿØÿßŸÑÿ© ÿπŸÜÿØ ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÖÿØŸÜ ÿßŸÑŸÖÿÆŸÅŸäÿ©
            const originalToggle = window.toggleMoreCities;
            window.toggleMoreCities = function() {
                originalToggle();
                // ÿ•ÿπÿßÿØÿ© ÿ•ÿ∂ÿßŸÅÿ© listeners ŸÑŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ¨ÿØŸäÿØÿ©
                setTimeout(addCityButtonListeners, 100);
            };

            // Add animations
            const cards = document.querySelectorAll('.pharmacy-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
